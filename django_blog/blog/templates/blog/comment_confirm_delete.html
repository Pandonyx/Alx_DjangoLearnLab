{% extends "blog/base.html" %} {% block title %}Delete Comment{% endblock %} {%
block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Comment</legend>
      <h2>Are you sure you want to delete this comment?</h2>
      <p class="comment-preview">{{ object.content|truncatewords:20 }}</p>
      <p>This action cannot be undone.</p>
    </fieldset>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-danger">
        Yes, Delete
      </button>
      <a
        href="{% url 'post-detail' object.post.pk %}"
        class="btn btn-secondary"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock %}
