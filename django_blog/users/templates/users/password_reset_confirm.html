{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Password Reset Confirm</title>
  </head>
  <body>
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Reset Password</legend>
          {{ form.as_p }}
        </fieldset>
        <div class="form-group">
          <button type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </body>
</html>
